<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Проекты</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .projects {
    display: flex;
    gap: 30px;
    justify-content: center;
  }
  .project-link {
    display: block;
    width: 300px; /* увеличена ширина для крупных картинок */
    text-align: center;
    text-decoration: none;
    color: #333;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    transition: box-shadow 0.3s;
    position: relative;
  }
  .project-link:hover {
    box-shadow: 0 0 15px rgba(75,193,179,0.8);
  }
  .project-link img {
    width: 100%;
    height: auto;
    cursor: pointer;
  }
  .project-title {
    padding: 10px 0;
    font-weight: bold;
  }
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #modal-img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }
  .modal-close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<section id="main-content">
  <h1 class="title" style="text-align:center; color:#4BC1B3; margin-bottom: 30px;">Мои проекты</h1>
  <div class="projects">
    <a href="project1.html" class="project-link">
      <img src="images/proect.jpg" alt="Проект 1" />
    </a>
    <a href="project2.html" class="project-link">
      <img src="images/proek.jpg" alt="Проект 2" />
    </a>
    <a href="project3.html" class="project-link">
      <img src="images/proekt.jpg" alt="Проект 3" />
    </a>
  </div>
</section>

<div class="modal" id="modal">
  <span class="modal-close" id="modal-close">&#10006;</span>
  <img id="modal-img" src="" alt="Просмотр проекта" />
</div>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalClose = document.getElementById('modal-close');

  document.querySelectorAll('.project-link img').forEach(img => {
    img.addEventListener('click', e => {
      e.preventDefault();
      modalImg.src = img.src;
      modal.style.display = 'flex';
    });
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
    modalImg.src = '';
  });

  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  });

  document.addEventListener('keydown', e => {
    if (e.key === "Escape" && modal.style.display === 'flex') {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  });
</script>

</body>
</html>
